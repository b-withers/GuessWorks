<!DOCTYPE html>
<html lang="en-us">
<head>

	<meta charset="utf-8">
	<title>Hangman</title>

	<!--BOOTSTRAP-->
	<meta name=viewport content="width=device-width, initial-scale=1">
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!--LINK TO CSS-->
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

	<!--JQUERY CDN-->
	<script
  	src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
  	integrity="sha256-k2WSCIexGzOj3Euiig+TlR8gA0EmPjuc79OEeY5L45g="
	crossorigin="anonymous"></script>
	  
  	<!--LINK TO JAVASCRIPT-->
	<script type="text/javascript" src="assets/javascript/game.js"></script>

</head>

<body>
	<div class="container">
	
	<div class="container">
		<div class="row">
			<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 greeting">
				<div class="jumbotron">
					<h1 id="title" class="text-center">Hangman</h1>
				</div>
			</div>
		</div>
	</div>
	<div class="container">		
		<div class="row">
			<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
				<div>
					<p>Guess a Letter</p>
					<div id="blank-word"></div>
					<br>
					<p>Guesses Remaining</p>
					<div id="count" class="text-center"></div>
					<div id="wrong-letters"><p>Incorrect Letters</p></div>
					
				</div>					
			</div>
		</div>	
	</div>
	<div class="container">
		<div class="row">
			<div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
				<div id="play" class="text-center">
						<h2>wins</h2><div id="wins-span"></div>
						<h2>losses</h2><div id="lose-span"></div>

				</div>
			</div>
		</div>
	</div>
	<div class="container">
		<div class="row">
			<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
				<div class="buttons-wrap">
					<div id="buttons"></div>
				</div>
			</div>
		</div>
	</div>

	</div>
</body>
	
	
</html>
